<html>

<head>
  <title>Funding Hub</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'> -->


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body ng-app="fundingHub" ng-controller="bodyControl">

  <!-- <title class="mod">Funding Hub</title> -->
  <!-- <h3>You have <span class="black"><span id="balance"></span> META</span></h3> -->

<!-- CREATE PROJECT  -->
<div class="container vertical-center horizontal-center column helvetica">

  <div class="flexcard pad textmiddle helvetica hover" ng-show="!createProject" ng-click="createProject = !createProject">Create Project</div>
  <br>
  <div ng-show="createProject" class="flexcard column pad vertical-center horizontal-center wrap textmiddle">
  <h1 class="mod">Create Project</h1>
  <br>
  <label for="title" class="mod">Title </label><input type="text" id="title" placeholder="My nothing project"></input>
  <label for="description" class="mod">Description </label><input type="text" id="description" placeholder="This is my nothing project where I do nothing"></input>
  <label for="amount" class="mod wide">Amount Needed (Wei)</label><input type="text" id="amount" placeholder="50000 Wei"></input> 
  <label for="deadline" class="mod wide">Campaign Length (days) </label><input type="text" id="deadline" placeholder="5"></input>
  <br><button id="send" onclick="App.createNewProject()" >Create project</button>
  <br>
  </div>
  <span id="status"></span>
<!-- SHOW AVAILABLE PROJECTS  --> 
  <br>

  <div class="container projectDisplay vertical-center horizontal-center row helvetica pad marg">

  </div>
</div>


</body>
</html>
